<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile page</title>
    <link rel="stylesheet" href="profile_page.css">
</head>

<body>
    <header></header>

    <div class="main">
        <h2>User Profile</h2>
        <div class="upload_image">
            <input type="file">
        </div>
        <div class="form">
            <form action="">
                <div class="name_phone">
                    <div class="name">
                        <span>Name</span> <input type="text" placeholder="Fullname">
                    </div>
                    <div class="phone">
                        <span>Phone</span> <input type="text" placeholder="Enter Phone">
                    </div>

                </div>

                <div class="email_add">
                    <div class="email">
                        <span>Email</span> <input type="text" placeholder="Email address">
                    </div>
                    <div class="address">
                        <span>Address</span> <input type="text" placeholder="Enter address">
                    </div>
                </div>

                <div class=" status">
                    <span>Status</span> <input type="radio" name="status" value="Corporate" checked=""> Corporate
                    <input type="radio" name="status" value="Individual"> Individual
                </div>

            </form>
            <button class="submit">Submit</button>
        </div>

    </div>

    <footer></footer>

</body>

</html>
